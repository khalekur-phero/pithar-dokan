<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pithar dokan</title>
    <style>
        label {
            display: block;
        }
    </style>
</head>

<body>
    <h2>jamaler maa pitha shop</h2>
    <form>
        <label for="name">Your name:
            <input type="text" placeholder="your name">
        </label>
        <br>

        <label for="email">Your email: <input type="email" placeholder="your email"></label>
        <fieldset>
            <legend>pick one pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">vapa
            </label>
            <label for="tel-pitha">
                <input type="radio" name="pitha" id="tel-pitha">tel-pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>pick one or more vorta</legend>
            <label for="begun">
                <input type="checkbox" name="vorta" id="begun">beun
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">sutki
            </label>
            <label for="tomato">
                <input type="checkbox" name="vorta" id="tomato">tomato
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="special" id="other" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">


    </form>
</body>

</html>
