<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid lightgray;
            padding: 5px 3px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>company</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>bill gates</td>
                <td>microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mark zukarbag</td>
                <td>facebook</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>jack maa</td>
                <td>alibaba</td>
                <td>$1500</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
